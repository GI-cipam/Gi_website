//SIGN IN
function signUp() {
  var name = document.getElementById('name').value;
  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;
  firebase.auth().createUserWithEmailAndPassword(email, password).then(function (data) {
    console.log(data);
    userId = data.uid;
    window.setTimeout(function () {
      // location.href = "index.php" + userId;
      alert("User Created. Click Login to Continue.");
      location.href = "index.php?user="+ name;
    }, 2000);
  }).catch(function (error) {
    var errorCode = error.code;
    var errorMessage = error.message;
    console.log(errorMessage);
  });
}

//LOGIN
function logIn() {
    var name = document.getElementById('name').value;
  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;
  firebase.auth().signInWithEmailAndPassword(email, password).then(function (data) {
    console.log(data);
    userId = data.uid;
   // location.href = "index.php" + userId;
   location.href = "index.php?user="+ name;
  }).catch(function (error) {
    var errorCode = error.code;
    var errorMessage = error.message;
    console.log(errorMessage);
    if(errorMessage==='There is no user record corresponding to this identifier. The user may have been deleted.'){
      alert("This user does not exist, please signup to continue")
    }
    else if(errorMessage==='The email address is badly formatted.'){
      alert('Please check the email formatting')
    }
    else if(errorMessage==='The password is invalid or the user does not have a password.'){
      alert(errorMessage)
    }
    else {
      alert('oops something went wrong! please login again')
    }
  });
}
